# Values used for the deployed application.
replicaCount: 2
service:
  name: content-unroller
env:
  CONTENT_SOURCE_APP_NAME: "content-public-read"
  CONTENT_SOURCE_URL: "http://content-public-read:8080/content"
  CONTENT_SOURCE_HEALTH_URL: "http://content-public-read:8080/__health"
  EMBEDS_CONTENT_TYPE_WHITELIST: "^http://www.ft.com/ontology/content/(ImageSet|DynamicContent)"
  INTERNAL_CONTENT_SOURCE_APP_NAME: "document-store-api"
  INTERNAL_CONTENT_SOURCE_URL: "http://document-store-api:8080/internalcomponents"
  INTERNAL_CONTENT_SOURCE_HEALTH_URL: "http://document-store-api:8080/__health"
  INTERNAL_CONTENT_EMBEDDED_TYPE_WHITELIST: "^http://www.ft.com/ontology/content/DynamicContent"